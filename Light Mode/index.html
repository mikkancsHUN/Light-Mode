<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="theme" id="theme">
            <p class="label" id="label">Light Mode</p>
            <img id="icon" src="/images/Illustration-of-light-bulb-icon-on-transparent-background-PNG.png">
        </div>
        <div class="options">
            <button class="dark" onclick="selectMode('dark')">DARK</button>
            <button class="light" onclick="selectMode('light')">LIGHT</button>
            <button class="ninja" onclick="selectMode('ninja')">NINJA</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
